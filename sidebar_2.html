<!DOCTYPE html>
<html>
    <title>W3.CSS</title>
    <meta name="viewport" content="widdth=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

    <div class="w3-container">
        <h2>Jamie's Portfolio for Tech Recruiters</h2>
    </div>
<div class="w3-bar w3-black">
    <button class="w3-bar-item w3-button" onclick="openCity('Jamie')">Named Project #1</button>
    <button class="w3-bar-item w3-button" onclick="openCity('Lindsey')">Named Project #2</button>
    <button class="w3-bar-item w3-button" onclick="openCity('Susan')">Named Project #</button>
</div>

<div id ="Jamie" class="w3-container class">
    <h2>Project #1</h2>
    <p>Discrete Math project</p>
</div>

<div id="Lindsey" class="w3-container class" style="display:none">
    <h2>Project #2</h2>
    <p>Capstone Project</p>
</div>

<div id="Susan" class="w3-container class" style="display:none">
    <h2>Project #3</h2>
    <p>NumPy project</p>
</div>

<div if="leetcode" class="w3-container class" style="display:none">
    <ol>
        <li>Two Sum</li>
        <li>Roman to Integer</li>
    </ol>

<script>
    function openCity(cityName) {
        var i;
        var x = document.getElementsByClassName("class");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.getElementById(cityName).style.display = "block";
    }
</script>
</body>
</html>
